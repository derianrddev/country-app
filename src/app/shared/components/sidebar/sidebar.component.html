<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center mt-2 ms-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" (click)="openMenu()">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen p-4 transition-transform -translate-x-full bg-gray-800" aria-label="Sidebar" [ngClass]="{ 'translate-x-0': showMenu }">
  <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-400 uppercase">Menu</h5>
  <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-600 hover:text-white rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center" (click)="closeMenu()">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Close menu</span>
  </button>
  <div class="h-full py-3 overflow-y-auto">
     <ul class="font-medium text-white">
        <li routerLink="countries/by-capital" routerLinkActive="text-blue-500" class="flex items-center p-2 rounded-lg hover:bg-gray-700 cursor-pointer">
            <span>By Capital</span>
        </li>
        <li routerLink="countries/by-country" routerLinkActive="text-blue-500" class="flex items-center p-2 rounded-lg hover:bg-gray-700 cursor-pointer">
            <span class="flex-1 whitespace-nowrap">By Country</span>
        </li>
        <li routerLink="countries/by-region" routerLinkActive="text-blue-500" class="flex items-center p-2 rounded-lg hover:bg-gray-700 cursor-pointer">
            <span class="flex-1 whitespace-nowrap">By Region</span>
        </li>
     </ul>
  </div>
</aside>
